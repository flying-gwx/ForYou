    <script type="text/javascript">
        /// 显示文字功能 ----------------------------------
        let divTyping = document.getElementById('content_1'); //通过id获取div节点
        let a = 0;
        timer = 0;
        str = "梦里有你<br>涵生欢喜";
        function typing () {
         if (a <= str.length) { 
            divTyping.innerHTML = str.slice(0, a++) + '_';
          timer = setTimeout(typing, 200); 
         }
         else {
          divTyping.innerHTML = str; //结束打字,移除 _ 光标
            clearTimeout(timer);
         }
        }
        
        window.onload=function(){
          typing();
          setTimeout(function(){
                    thisdiv = document.getElementById("process");
          // thisdiv.style.backgroundImage = "url('./process_stop.png')"; 
               },2000);
        }
       </script>
